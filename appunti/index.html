<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Appunti - MT/solo 2nd run</title>
	<style>
		:root {
			font-family: system-ui, sans-serif;
		}
	</style>
	<script type="module">
		import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js"
		const params = new URL(import.meta.url).searchParams
		const file = params.get("file")
		if (file) {
			document.body.innerHTML = marked.parse(await (await fetch(file)).text(), { breaks: true })
		} else {
			const files = (await (await fetch('index.txt')).text()).trim().split("\n")
			const ul = document.createElement("ul")
			for (const file of files) {
				ul.innerHTML += `<li><a href="?file=${file}">${file}</a></li>`
			}
			document.body.append(ul)
		}
	</script>
</head>

</body>

</html>
