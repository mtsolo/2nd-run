<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartiti - MT/solo 2nd run</title>
    <script src="https://cdn.jsdelivr.net/npm/abcjs/dist/abcjs-basic-min.js"></script>
    <script type="module">
        const params = new URL(import.meta.url).searchParams
        const file = params.get("file")
        if (file) {
            ABCJS.renderAbc(document.body, await (await fetch(file)).text())
        } else {
            const files = (await (await fetch("index.txt")).text()).trim().split("\n")
            const ul = document.createElement("ul")
            for (const file of files) {
                ul.innerHTML += `<li><a href="?file=${file}">${file}</a></li>`
            }
            document.body.append(ul)
        }
    </script>
</head>

</html>
